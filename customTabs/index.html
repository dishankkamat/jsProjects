<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Custom Tabs</h1>
    <div class="container">
      <div class="button-wrapper">
        <button data-id="home" class="tab-button active">Home</button>
        <button data-id="service" class="tab-button">Service</button>
        <button data-id="project" class="tab-button">Project</button>
        <button data-id="portfolio" class="tab-button">Portfolio</button>
        <button data-id="contact" class="tab-button">Contact</button>
      </div>
      <div class="content-wrapper">
        <div id="home" class="content active">This is Home</div>
        <div id="service" class="content">This is service</div>
        <div id="project" class="content">This is project</div>
        <div id="portfolio" class="content">This is portfolio</div>
        <div id="contact" class="content">This is contact</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
